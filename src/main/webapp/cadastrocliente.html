<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<tittle>Cadastro de Clientes</tittle>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js">
</script>

</head>

<body>
	<nav class="light-green darken-2">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">GreenSystem</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="Página Inicial"></a></li>
				<li><a href="Lista de Clientes">Clientes</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row center">
		<h2>Cadastro de Cliente</h2>
	</div>
	
	<div class="row">
	
	<form class="card-panel col m8 offset-m2">
			<div class="row lefth">
		     	<h4>Dados Pessoais:</h4>
			</div>
			<div class="row">
			<div class="input-field col s8">
					<input id="nome" type="text">
					<label for="nome">Nome</label>
			</div>
			<div class="input-field col s4">
					<input id="data_aniversario" type="text">
					<label for="data_aniversario">Data de Aniversário:</label>
			</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="cpf" type="text">
					<label for="cpf">CPF:</label>
				</div>
				<div class="input-field col s4">
					<input id="rg" type="text">
					<label for="rg">RG:</label>
				</div>
				<div class="input-field col s4">
					<input id="orgao_emissor" type="text">
					<label for="orgao_emissor">Orgão Emissor:</label>
				</div>
			</div>
			<div class="row"">
				<div class="input-field col s4">
					<input id="email" type="text">
					<label for="email">E-mail:</label>
				</div>
				<div class="input-field col s4">
						<input id="celular" type="text">
						<label for="celular">Celular:</label>
					</div>
					<div class="input-field col s4">
						<input id="telefone" type="text">
						<label for="telefone">Telefone:</label>
					</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<input id="qtd_reside" type="text">
					<label for="qtd_reside">Qtd reside:</label>
				</div>
				<div class="input-field col s3">
					<input id="maiores_16" type="text">
					<label for="maiores_16">Maiores de 16 anos:</label>
				</div>
				<div class="input-field col s3">
					<input id="menores_16" type="text">
					<label for="menores_16">Menores de 16 anos:</label>
				</div>
			</div>
			
			<div class="row lefth">
		     	<h4>Endereço:</h4>
			</div>
			
			<div class="row">
				<div class="input-field col s5">
					<input id="cep" type="text">
					<label for="cep">CEP:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s5">
					<input id="estado" type="text">
					<label for="estado">Estado:</label>
				</div>
				<div class="input-field col s5">
					<input id="cidade" type="text">
					<label for="cidade">Cidade:</label>
				</div>
				<div class="input-field col s5">
					<input id="bairro" type="text">
					<label for="bairro">Bairro:</label>
				</div>
				<div class="input-field col s5">
					<input id="rua" type="text">
					<label for="rua">Rua:</label>
				</div>
				<div class="input-field col s3">
					<input id="numero" type="text">
					<label for="numero">Número:</label>
				</div>
				<div class="input-field col s7">
					<input id="complemento" type="text">
					<label for="complemento">Complemento:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="reinvidicacao" type="text">
					<label for="reinvidicacao">*Reinvidicação:</label>
				</div>
			</div>
			<div class="row center">
				<button class="btn green" type="button" onclick="salvarCliente()">Salvar</button>
			</div>
	</form>
	</div>
     			
</body>
</html>
