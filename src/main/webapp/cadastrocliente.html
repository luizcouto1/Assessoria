<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Cadastro de Clientes</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js">
</script>

<script src="js/cliente.js">

</script>

</head>

<body>
	<nav class="light-green darken-2 z-depth-5">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"></a>
			<img width="125" src="imagens/GREEN SYSTEM ASSESSORIA.png">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="telaprincipal.html">Página Inicial</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row center">
		<h2 class="green-text text-darken-2">Cadastro de Cliente</h2>
	</div>
	
	<div class="row">
	
	<form class="card-panel col m8 offset-m2 z-depth-5">
	
			<div class="row lefth">
		     	<h4>Dados Pessoais:</h4>
			</div>
			<div class="row">
			<div class="input-field col s8">
					<input id="nome" type="text" class="validate">
					<label for="first_name">Nome</label>
			</div>
			<div class="input-field col s4">
					<input id="data_nascimento" type="text">
					<label for="data_nascimento">Data de Nascimento:</label>
			</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="cpf" type="number" data-length="11">
					<label for="input_text">CPF:</label>
				</div>
				<div class="input-field col s4">
					<input id="rg" type="number">
					<label for="rg">RG:</label>
				</div>
				<div class="input-field col s4">
					<input id="orgao_emissor" type="text">
					<label for="orgao_emissor">Orgão Emissor:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="email" type="text" class="validate">
					<label for="email" data-error="wrong" data-sucess="rigth">E-mail:</label>
				</div>
				<div class="input-field col s4">
						<input id="celular" type="number">
						<label for="celular">Celular:</label>
					</div>
					<div class="input-field col s4">
						<input id="telefone" type="number">
						<label for="telefone">Telefone:</label>
					</div>
			</div>
			<div class="row">
				<div class="input-field col s3">
					<input id="quantidade_residencia" type="number">
					<label for="quantidade_residencia">Qtd reside:</label>
				</div>
				<div class="input-field col s3">
					<input id="maioresde16" type="number">
					<label for="maioresde16">Maiores de 16 anos:</label>
				</div>
				<div class="input-field col s3">
					<input id="menoresde16" type="number">
					<label for="menoresde16">Menores de 16 anos:</label>
				</div>
			</div>
			
			<div class="row lefth">
		     	<h4>Endereço:</h4>
			</div>
			
			<div class="row">
				<div class="input-field col s5">
					<input id="input_number" type="number" data-length="8">
					<label for="cep">CEP:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s5">
					<input id="estado" type="text">
					<label for="estado">Estado:</label>
				</div>
				<div class="input-field col s5">
					<input id="cidade" type="text">
					<label for="cidade">Cidade:</label>
				</div>
				<div class="input-field col s5">
					<input id="bairro" type="text">
					<label for="bairro">Bairro:</label>
				</div>
				<div class="input-field col s5">
					<input id="rua" type="text">
					<label for="rua">Rua:</label>
				</div>
				<div class="input-field col s3">
					<input id="numero" type="number">
					<label for="numero">Número:</label>
				</div>
				<div class="input-field col s7">
					<input id="complemento" type="text">
					<label for="complemento">Complemento:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="reinvendicacao" type="text">
					<label for="reinvendicacao">*Reinvidicação:</label>
				</div>
			</div>
			<div class="row center">
				<button class="btn green" onclick="salvar()">Salvar</button>
			</div>
			

	</div>

     			
</body>
</html>
