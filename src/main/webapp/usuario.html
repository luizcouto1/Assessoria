<body>
	<nav class="light-blue darken-2">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo">JWEB2</a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="perfil.html">Perfil</a></li>
				<li><a href="usuario.html">Usuario</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row center">
		<h2>Cadastro de Usuario</h2>
	</div>
	
	<div class="row">
		<form class="card-panel col m6 offset-m3">
			<div class="row">
				<div class="input-field col s12">
					<input id="nome" type="text">
					<label for="nome">Nome</label>
									
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="login" type="text">
					<label for="login">Login</label>
									
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="senha" type="password">
					<label for="senha">Senha</label>
			</div>
			<div clas="row">
				<div class="input-field col s12">
				<select id="perfilSelect">
					<option value=""  disabled selected>Selecione o perfil</option>
				</select>
				<label>Seleciopne um perfil</label>
				</div>
			</div>

			<div class="row center">
				<button class="btn green" type="button" onclick="salvar()">Salvar</button>
			</div>
		</form>
	</div>
	
	<div class="row">
		<table class="higthlight">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Login</th>
					<th>Perfil</th>
					<th>Acao</th>
				</tr>
			</thead>
			
			<tbody id="tabelaUsuario">
			</tbody>
		</table>	
	</div>
