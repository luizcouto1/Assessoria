<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>Cadastro de Funcionario</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js">
</script>
<script src="js/funcionario.js">
</script>
</head>

<body>
	<nav class="light-green darken-2 z-depth-5">
		<div class="nav-wrapper">
			<a href="#" class="brand-logo"></a>
			<img width="125" src="imagens/GREEN SYSTEM ASSESSORIA.png">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="telaprincipal.html">Página Inicial</a></li>
			</ul>
		</div>
	</nav>
	
	<div class="row center">
		<h2 class="green-text text-darken-2">Cadastro de Funcionario</h2>
	</div>
	
	<div class="row">
	
	<form class="card-panel col m8 offset-m2 z-depth-5">
	
			<div class="row lefth">
		     	<h4>Dados do Funcionario:</h4>
			</div>
			<div class="row">
			<div class="input-field col s8">
					<input id="nome" type="text">
					<label for="nome">Nome</label>
			</div>
			<div class="input-field col s4">
					<input id="cargo" type="text">
					<label for="cargo">Cargo:</label>
			</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="cpf" type="text">
					<label for="cpf">CPF:</label>
				</div>
				<div class="input-field col s4">
					<input id="rg" type="text">
					<label for="rg">RG:</label>
				</div>
				<div class="input-field col s4">
					<input id="orgao_emissor" type="text">
					<label for="orgao_emissor">Orgão Emissor:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s4">
					<input id="email" type="text">
					<label for="email">E-mail:</label>
				</div>
				<div class="input-field col s4">
						<input id="celular" type="text">
						<label for="celular">Celular:</label>
					</div>
					<div class="input-field col s4">
						<input id="telefone" type="text">
						<label for="telefone">Telefone:</label>
					</div>
			</div>
			
			<div class="row lefth">
		     	<h4>Endereço:</h4>
			</div>
			
			<div class="row">
				<div class="input-field col s5">
					<input id="cep" type="text">
					<label for="cep">CEP:</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s5">
					<input id="estado" type="text">
					<label for="estado">Estado:</label>
				</div>
				<div class="input-field col s5">
					<input id="cidade" type="text">
					<label for="cidade">Cidade:</label>
				</div>
				<div class="input-field col s5">
					<input id="bairro" type="text">
					<label for="bairro">Bairro:</label>
				</div>
				<div class="input-field col s5">
					<input id="rua" type="text">
					<label for="rua">Rua:</label>
				</div>
				<div class="input-field col s3">
					<input id="numero" type="text">
					<label for="numero">Número:</label>
				</div>
				<div class="input-field col s7">
					<input id="complemento" type="text">
					<label for="complemento">Complemento:</label>
				</div>
				
				<div class="row">
				<div class="input-field col s7">
					<input id="login" type="text">
					<label for="login">Login:</label>
				</div>
				<div class="input-field col s7">
					<input id="senha" type="password">
					<label for="senha">Senha:</label>
				</div>
				</div>
			
				
			</div>
			<div class="row center">
				<button class="btn green" type="button" onclick="salvar()">Salvar</button>
			</div>
	</form>
	</div>
     			
</body>
</html>
