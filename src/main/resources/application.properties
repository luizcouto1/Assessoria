spring.datasource.url=jdbc:mysql://127.0.0.1:3306/assessoria
spring.datasource.password=123456
spring.datasource.username=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port = 8050

spring.queries.users-query=select login, senha from user where login=?
spring.queries.roles-query=select u.login, r.acesso from user u join user_role r on u.perfil_id=r.id where login=?